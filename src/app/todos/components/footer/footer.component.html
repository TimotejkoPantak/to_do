<div class="footer_main" >
<footer class="footer" >
    <ul class="filters">
    <span class="items_left">
       <strong> {{ activeCount$ | async}} </strong>
        {{ itemsLeftText$ | async}}
    </span>

        <li>
            <a href="/" [ngClass]="{selected: (filter$ | async) === filterEnum.all}" (click)="changeFilter($event, filterEnum.all)">All</a>
        </li>

        <li>
            <a href="/" [ngClass]="{selected: (filter$ | async) === filterEnum.active}" (click)="changeFilter($event, filterEnum.active)">Active</a>
        </li>
 
        <li>
            <a href="/" [ngClass]="{selected: (filter$ | async) === filterEnum.completed}" (click)="changeFilter($event, filterEnum.completed)">Completed</a>
        </li>
    </ul>
</footer>
</div>
